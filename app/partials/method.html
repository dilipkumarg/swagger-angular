<li class="endpoint" ng-controller="methodController">
    <ul class='operations'>
        <li class='{{method}} operation' id='{{parentId}}_{{nickname}}'>
            <div class='heading'>
                <h3>
          <span class='http_method'>
          <a ng-href='#!/{{parentId}}/{{nickname}}' ng-click="toggleMethodContent();">{{method}}</a>
          </span>
          <span class='path'>
          <a ng-href='#!/{{parentId}}/{{nickname}}' ng-click="toggleMethodContent();">{{path}}</a>
          </span>
                </h3>
                <ul class='options'>
                    <li>
                        <a ng-href='#!/{{parentId}}/{{nickname}}' ng-click="toggleMethodContent();"
                           ng-bind-html="summary"></a>
                    </li>
                </ul>
            </div>
            <div class='content' id='{{parentId}}_{{nickname}}_content' ng-show="isContentShow">
                <span ng-if="notes">
                    <h4>Implementation Notes</h4>
                    <p ng-bind-html="notes"></p>
                </span>
                <!-- {{#oauth}}
                 <div class="auth">
                     <span class="api-ic ic-error"></span>{{/oauth}}
                     {{#each oauth}}
                     <div id="api_information_panel" style="top: 526px; left: 776px; display: none;">
                         {{#each this}}
                         <div title='{{{this.description}}}'>{{this.scope}}</div>
                         {{/each}}
                     </div>
                     {{/each}}
                     {{#oauth}}</div>{{/oauth}}
                 {{#oauth}}
                <div class='access'>
                    <span class="api-ic ic-off" title="click to authenticate"></span>
                </div>
                {{/oauth}}-->
                <span ng-if="type">
                    <h4>Response Class</h4>
                    <signature model="signatureParams"></signature>
                    <br/>

                    <div class="response-content-type">
                        <content-type model="contentTypeParams"></content-type>
                    </div>
               </span>

                <form accept-charset='UTF-8' class='sandbox'>
                    <div style='margin:0;padding:0;display:inline'></div>
                    <div ng-if="parameters">
                        <parameters-directive parameters="parameters" consumes="contentTypeParams.consumes" read-only="isReadOnly"></parameters-directive>
                    </div>
                    <div ng-if="responseMessages">
                        <div style='margin:0;padding:0;display:inline'></div>
                        <h4>Error Status Codes</h4>
                        <table class='fullwidth'>
                            <thead>
                            <tr>
                                <th>HTTP Status Code</th>
                                <th>Reason</th>
                            </tr>
                            </thead>
                            <tbody class="operation-status">
                            <tr ng-repeat="responseMessage in responseMessages">
                                <td width='15%' class='code'>{{responseMessage.code}}</td>
                                <td ng-bind-html="responseMessage.message"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class='sandbox_header' ng-if="!isReadOnly">
                        <input class='submit' name='commit' type='button' value='Try it out!'/>
                        <a href='#' class='response_hider' style='display:none'>Hide Response</a>
                        <img alt='Throbber' class='response_throbber' src='app/images/throbber.gif'
                             style='display:none'/>
                    </div>
                </form>
                <div class='response' style='display:none'>
                    <h4>Request URL</h4>

                    <div class='block request_url'></div>
                    <h4>Response Body</h4>

                    <div class='block response_body'></div>
                    <h4>Response Code</h4>

                    <div class='block response_code'></div>
                    <h4>Response Headers</h4>

                    <div class='block response_headers'></div>
                </div>
            </div>
        </li>
    </ul>
</li>
